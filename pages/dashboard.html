<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Progresso - Guia de Carreira Tech</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #e8f4fd);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #64ffda;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .card h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-item {
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .progress-percentage {
            font-weight: 700;
            color: #64ffda;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #64ffda, #4fc3f7);
            border-radius: 4px;
            transition: width 0.6s ease;
        }

        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .badge {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .badge.earned {
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            color: #333;
            border-color: #ffd700;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
        }

        .badge-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            display: block;
        }

        .badge-title {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .nav-back {
            display: inline-block;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-back:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="nav-back">‚Üê Voltar ao In√≠cio</a>
        
        <div class="header">
            <h1>üìä Dashboard de Progresso</h1>
            <p>Acompanhe sua jornada rumo ao sucesso em Big Tech</p>
        </div>

        <!-- Estat√≠sticas Gerais -->
        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-value" id="totalProgress">0%</div>
                <div class="stat-label">Progresso Geral</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedTopics">0</div>
                <div class="stat-label">T√≥picos Conclu√≠dos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="studyHours">0h</div>
                <div class="stat-label">Horas Estudadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="badgesEarned">0</div>
                <div class="stat-label">Conquistas</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Progresso por Roadmap -->
            <div class="card">
                <h3>üõ£Ô∏è Progresso por Roadmap</h3>
                <div id="roadmapProgress">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <p>Comece estudando um roadmap para ver seu progresso!</p>
                    </div>
                </div>
            </div>

            <!-- Sistema de Conquistas -->
            <div class="card">
                <h3>üèÜ Conquistas</h3>
                <div class="badges-grid" id="badgesContainer">
                    <!-- Badges ser√£o inseridos via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="../data/roadmaps.js"></script>
    <script src="../js/progress-system.js"></script>
</body>
</html>

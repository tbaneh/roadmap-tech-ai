<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Guia de Carreira em Tech</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#1e293b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Guia Tech">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="./css/main.css">
    
    <style>
        :root {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --border: #334155;
            --glass-bg: rgba(30, 41, 59, 0.8);
            --glass-border: rgba(59, 130, 246, 0.2);
        }

        [data-theme="light"] {
            --primary-bg: #ffffff;
            --secondary-bg: #f8fafc;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --glass-bg: rgba(248, 250, 252, 0.8);
            --glass-border: rgba(59, 130, 246, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            background-attachment: fixed;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .auth-title {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .auth-tabs {
            display: flex;
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .auth-tab.active {
            background: var(--accent-primary);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .auth-form {
            space-y: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--secondary-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            width: 100%;
            padding: 0.875rem 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
            margin-bottom: 0.75rem;
        }

        .btn-secondary:hover {
            background: var(--border);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .social-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .social-divider::before,
        .social-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .social-divider span {
            padding: 0 1rem;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--accent-primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1.25rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            background: var(--secondary-bg);
            color: var(--text-primary);
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
                border-radius: 16px;
            }

            .auth-title {
                font-size: 1.5rem;
            }

            .auth-logo {
                font-size: 2.5rem;
            }
        }

        /* Theme toggle */
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--secondary-bg);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--border);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <a href="../index.html" class="back-link">←</a>
    
    <button class="theme-toggle" id="theme-toggle">
        <span class="theme-toggle-icon">🌙</span>
    </button>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <span class="auth-logo">🚀</span>
                <h1 class="auth-title">Bem-vindo!</h1>
                <p class="auth-subtitle">Acesse sua conta e continue sua jornada em tech</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Entrar</button>
                <button class="auth-tab" data-tab="register">Cadastrar</button>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <div class="form-group">
                    <label class="form-label" for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-input" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="login-password">Senha</label>
                    <input type="password" id="login-password" class="form-input" placeholder="Sua senha" required>
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">
                    <span class="btn-text">Entrar</span>
                </button>

                <div class="social-divider">
                    <span>ou continue com</span>
                </div>

                <button type="button" class="btn btn-secondary" id="google-login-btn">
                    <span>🌐</span>
                    <span>Google</span>
                </button>

                <button type="button" class="btn btn-secondary" id="github-login-btn">
                    <span>⚡</span>
                    <span>GitHub</span>
                </button>

                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">Esqueceu sua senha?</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label class="form-label" for="register-name">Nome</label>
                    <input type="text" id="register-name" class="form-input" placeholder="Seu nome completo" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="register-email">Email</label>
                    <input type="email" id="register-email" class="form-input" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="register-password">Senha</label>
                    <input type="password" id="register-password" class="form-input" placeholder="Mínimo 6 caracteres" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="register-confirm">Confirmar Senha</label>
                    <input type="password" id="register-confirm" class="form-input" placeholder="Confirme sua senha" required>
                </div>

                <button type="submit" class="btn btn-primary" id="register-btn">
                    <span class="btn-text">Criar Conta</span>
                </button>

                <div class="social-divider">
                    <span>ou cadastre-se com</span>
                </div>

                <button type="button" class="btn btn-secondary" id="google-register-btn">
                    <span>🌐</span>
                    <span>Google</span>
                </button>

                <button type="button" class="btn btn-secondary" id="github-register-btn">
                    <span>⚡</span>
                    <span>GitHub</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase services
        import { authService } from '../js/auth-service.js';

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginTab = document.querySelector('[data-tab="login"]');
        const registerTab = document.querySelector('[data-tab="register"]');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        // Auth buttons
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const githubLoginBtn = document.getElementById('github-login-btn');
        const googleRegisterBtn = document.getElementById('google-register-btn');
        const githubRegisterBtn = document.getElementById('github-register-btn');
        const forgotPasswordLink = document.getElementById('forgot-password-link');

        // Tab switching
        loginTab.addEventListener('click', () => switchTab('login'));
        registerTab.addEventListener('click', () => switchTab('register'));

        function switchTab(tab) {
            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
            }
            clearMessages();
        }

        // Show/hide messages
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Button loading state
        function setButtonLoading(button, loading) {
            const btnText = button.querySelector('.btn-text') || button;
            
            if (loading) {
                button.disabled = true;
                if (button.querySelector('.btn-text')) {
                    btnText.innerHTML = '<div class="loading-spinner"></div>';
                } else {
                    button.innerHTML = '<div class="loading-spinner"></div>';
                }
            } else {
                button.disabled = false;
                if (button.id === 'login-btn') {
                    btnText.textContent = 'Entrar';
                } else if (button.id === 'register-btn') {
                    btnText.textContent = 'Criar Conta';
                } else {
                    // Restore original content for social buttons
                    button.innerHTML = button.dataset.originalContent;
                }
            }
        }

        // Store original content for social buttons
        [googleLoginBtn, githubLoginBtn, googleRegisterBtn, githubRegisterBtn].forEach(btn => {
            btn.dataset.originalContent = btn.innerHTML;
        });

        // Login with email/password
        loginBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            clearMessages();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            setButtonLoading(loginBtn, true);
            
            const result = await authService.signInWithEmail(email, password);
            
            if (result.success) {
                showSuccess('Login realizado com sucesso! Redirecionando...');
                setTimeout(() => {
                    window.location.href = './index.html';
                }, 1500);
            } else {
                showError(result.error);
                setButtonLoading(loginBtn, false);
            }
        });

        // Register with email/password
        registerBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            clearMessages();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;
            
            if (!name || !email || !password || !confirmPassword) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('As senhas não coincidem.');
                return;
            }
            
            if (password.length < 6) {
                showError('A senha deve ter pelo menos 6 caracteres.');
                return;
            }
            
            setButtonLoading(registerBtn, true);
            
            const result = await authService.registerWithEmail(email, password, name);
            
            if (result.success) {
                showSuccess(result.message + ' Redirecionando...');
                setTimeout(() => {
                    window.location.href = './index.html';
                }, 2000);
            } else {
                showError(result.error);
                setButtonLoading(registerBtn, false);
            }
        });

        // Social login handlers
        async function handleSocialLogin(provider, button) {
            setButtonLoading(button, true);
            clearMessages();
            
            const result = await authService.signInWithProvider(provider);
            
            if (result.success) {
                showSuccess('Login realizado com sucesso! Redirecionando...');
                setTimeout(() => {
                    window.location.href = './index.html';
                }, 1500);
            } else {
                showError(result.error);
                setButtonLoading(button, false);
            }
        }

        // Social login events
        googleLoginBtn.addEventListener('click', () => handleSocialLogin('google', googleLoginBtn));
        githubLoginBtn.addEventListener('click', () => handleSocialLogin('github', githubLoginBtn));
        googleRegisterBtn.addEventListener('click', () => handleSocialLogin('google', googleRegisterBtn));
        githubRegisterBtn.addEventListener('click', () => handleSocialLogin('github', githubRegisterBtn));

        // Forgot password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            if (!email) {
                showError('Por favor, digite seu email primeiro.');
                return;
            }
            
            const result = await authService.resetPassword(email);
            
            if (result.success) {
                showSuccess(result.message);
            } else {
                showError(result.error);
            }
        });

        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('.theme-toggle-icon');
        
        function updateTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? '🌙' : '☀️';
            localStorage.setItem('theme', newTheme);
        }
        
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeIcon.textContent = savedTheme === 'dark' ? '🌙' : '☀️';
        
        themeToggle.addEventListener('click', updateTheme);

        // Check if user is already authenticated
        window.addEventListener('authStateChanged', (e) => {
            if (e.detail.state === 'signed-in') {
                // User is already signed in, redirect to dashboard
                window.location.href = './index.html';
            }
        });

        // Auto-focus first input
        document.getElementById('login-email').focus();
    </script>
</body>
</html>

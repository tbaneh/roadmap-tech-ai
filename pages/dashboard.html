<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
  <script>
    // Redirecionar automaticamente para o arquivo correto na raiz
    const newUrl = `../dashboard.html${window.location.search}${window.location.hash}`;
    window.location.replace(newUrl);
  </script>
</head>
<body>
  <p>Redirecionando para a nova localização...</p>
  <p>Se não for redirecionado automaticamente, <a href="../dashboard.html">clique aqui</a>.</p>
</body>
</html>
